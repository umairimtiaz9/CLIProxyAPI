name: Sync Fork with Upstream

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/block/goose.git || true
          git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          # Attempt merge. If it fails (e.g. modify/delete conflicts), resolve by deleting the conflicting files.
          if ! git merge upstream/main --no-edit; then
            echo "Merge conflict detected. Resolving by accepting deletions..."
            # List unmerged (conflicting) files and remove them
            git diff --name-only --diff-filter=U | xargs -r git rm
            git commit --no-edit
          fi
          git push origin main

      - name: Delete unwanted workflows
        run: |
          # Keep only build-cli-termux.yaml and sync-fork.yml
          cd .github/workflows
          for file in *; do
            if [ "$file" != "build-cli-termux.yaml" ] && [ "$file" != "sync-fork.yml" ]; then
              git rm -f "$file" || true
            fi
          done

          # Commit and push if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Remove unwanted workflows after sync"
            git push origin main
          fi
